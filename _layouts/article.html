---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    <!-- style tag added for individual design of the articles page -->
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .image-caption {
          text-align: center;
          font-size: .8rem;
          color: red;
    </style>
    
    {{ content }}

  </div>

</article>
