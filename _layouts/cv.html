---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="post-content">
    <!-- style tag added for individual design of the cv page --!>
    <style>
        ul li {
          list-style-type: "| ";
        }
        h4 {
          margin-top: 0;
        }
    </style>
    {{ content }}
  </div>

</article>
